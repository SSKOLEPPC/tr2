<html>

<head>
    <base href="https://GPTCall.ai/" />
    <title>Friend Messenger</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        #messages {
            height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 15px;
        }

        .message {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Friend Messenger</h2>

        <div id="userContainer">
            <h3>Your ID: <span id="yourId"></span></h3>
            <p>Share this ID with your friends to message each other.</p>
        </div>

        <label for="recipientId">Recipient ID:</label>
        <input type="text" id="recipientId">

        <label for="message">Message:</label>
        <textarea id="message"></textarea>

        <button id="sendMessage">Send Message</button>

        <div id="messages"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCqxhY1I1rTdFvbhX4PAVn6cEC54VRNdvQ",
            authDomain: "smsv-22018.firebaseapp.com",
            projectId: "smsv-22018",
            storageBucket: "smsv-22018.firebasestorage.app",
            messagingSenderId: "699034153241",
            appId: "1:699034153241:web:cfe5afe52fb6aba8135588",
            measurementId: "G-JFMLWXQK1G"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const messagesDiv = document.getElementById('messages');
        const recipientIdInput = document.getElementById('recipientId');
        const messageInput = document.getElementById('message');
        const sendMessageButton = document.getElementById('sendMessage');
        const yourIdSpan = document.getElementById('yourId');

        let userId = Math.floor(Math.random() * 100000); // Generate a random ID
        yourIdSpan.textContent = userId;

        sendMessageButton.addEventListener('click', () => {
            const recipientId = recipientIdInput.value;
            const message = messageInput.value;

            if (recipientId && message) {
                db.collection('messages').add({
                    senderId: userId,
                    recipientId: recipientId,
                    message: message,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                })
                    .then(() => {
                        messageInput.value = ''; // Clear the message input
                        console.log('Message sent!');
                    })
                    .catch(error => {
                        console.error('Error sending message:', error);
                    });
            } else {
                alert('Please enter both a recipient ID and a message.');
            }
        });

        // Listen for new messages for the current user
        db.collection('messages')
            .where('recipientId', '==', userId)
            .orderBy('timestamp', 'asc') // Order by timestamp
            .onSnapshot((snapshot) => {
                messagesDiv.innerHTML = ''; // Clear previous messages

                snapshot.forEach(doc => {
                    const messageData = doc.data();
                    const message = document.createElement('div');
                    message.classList.add('message');
                    message.textContent = `${messageData.senderId}: ${messageData.message}`;
                    messagesDiv.appendChild(message);
                });
            });
    </script>
</body>

</html>
